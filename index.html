<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Digitoba - Transform Your Business Digitally</title>
    <meta name="title" content="Digitoba - Transform Your Business Digitally" />
    <meta
      name="description"
      content="Digitoba provides cutting-edge digital solutions including web development, app development, UI/UX design, digital marketing, and AI solutions to transform your business."
    />
    <meta
      name="keywords"
      content="digital transformation, web development, app development, UI/UX design, digital marketing, SEO services, business automation, AI solutions, cybersecurity, brand strategy"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://digitoba.com/" />
    <meta
      property="og:title"
      content="Digitoba - Transform Your Business Digitally"
    />
    <meta
      property="og:description"
      content="Digitoba provides cutting-edge digital solutions including web development, app development, UI/UX design, digital marketing, and AI solutions to transform your business."
    />
    <meta
      property="og:image"
      content="https://digitoba.com/preview-image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://digitoba.com/" />
    <meta
      property="twitter:title"
      content="Digitoba - Transform Your Business Digitally"
    />
    <meta
      property="twitter:description"
      content="Digitoba provides cutting-edge digital solutions including web development, app development, UI/UX design, digital marketing, and AI solutions to transform your business."
    />
    <meta
      property="twitter:image"
      content="https://digitoba.com/preview-image.png"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://digitoba.com/" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#8a2be2" />

    <!-- Additional SEO enhancements -->
    <meta name="author" content="Digitoba" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Digitoba",
        "url": "https://digitoba.com",
        "logo": "https://digitoba.com/logo.png",
        "description": "Digital transformation agency providing web development, app development, UI/UX design, and digital marketing services.",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "City",
          "addressCountry": "Country"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-000-000-0000",
          "contactType": "customer service"
        },
        "sameAs": [
          "https://twitter.com/digitoba",
          "https://www.linkedin.com/company/digitoba",
          "https://www.facebook.com/digitoba",
          "https://www.instagram.com/digitoba"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
